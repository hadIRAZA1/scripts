<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Bot Automation Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #6c47ff;
            --primary-dark: #3d1eaa;
            --primary-light: #f3f0ff;
            --accent: #00e0d3;
            --accent-dark: #00bfae;
            --danger: #ff4d6d;
            --danger-dark: #b91c1c;
            --success: #00c48c;
            --success-bg: #e6fff6;
            --bg: #f6f3ff;
            --card: #fff;
            --text: #1a1333;
            --muted: #6c47ff;
            --border: #e0d7ff;
            --shadow: 0 8px 32px 0 rgba(108, 71, 255, 0.10);
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, var(--primary-light) 0%, #e0e7ff 100%);
            font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0 0 40px 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 32px;
            justify-content: center;
            padding-top: 40px;
        }
        .header-icon {
            font-size: 3.2rem;
            color: var(--primary);
        }
        .main-heading {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -1.5px;
            color: var(--primary);
            font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .actions-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .refresh-button, .clear-button {
            background: var(--primary);
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            padding: 18px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(108, 71, 255, 0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            outline: none;
        }
        .refresh-button:hover, .clear-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.04);
        }
        .clear-button {
            background: var(--danger);
        }
        .clear-button:hover {
            background: var(--danger-dark);
        }
        .last-run-badge {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 10px;
            padding: 10px 28px;
            margin: 0 auto 32px auto;
            box-shadow: 0 2px 8px 0 rgba(108, 71, 255, 0.10);
            text-align: center;
        }
        .summary-grid {
            display: flex;
            gap: 32px;
            margin-bottom: 32px;
            justify-content: center;
        }
        .summary-card {
            flex: 1 1 0;
            background: var(--card);
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(108, 71, 255, 0.08);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 220px;
            border: 2.5px solid var(--border);
            position: relative;
        }
        .summary-card .fa {
            font-size: 2.1rem;
            margin-bottom: 14px;
        }
        .summary-label {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--muted);
            margin-bottom: 8px;
        }
        .summary-value {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0;
        }
        .blue-card { border-left: 8px solid var(--primary); }
        .green-card { border-left: 8px solid var(--success); }
        .red-card { border-left: 8px solid var(--danger); }
        .summary-card.blue-card .fa { color: var(--primary); }
        .summary-card.green-card .fa { color: var(--success); }
        .summary-card.red-card .fa { color: var(--danger); }
        .script-summary-list {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-bottom: 40px;
        }
        .script-summary-card {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 28px 22px;
            box-shadow: 0 2px 8px 0 rgba(108, 71, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 22px;
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
        }
        .script-summary-card:hover {
            box-shadow: 0 8px 24px 0 rgba(108, 71, 255, 0.13);
            transform: translateY(-2px) scale(1.01);
        }
        .script-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .script-title .fa {
            font-size: 1.2rem;
        }
        .script-stats {
            display: flex;
            gap: 22px;
            font-size: 1.08rem;
            color: var(--muted);
        }
        .script-stats span strong {
            color: var(--text);
        }
        .script-stats .success-count { color: var(--success); font-weight: 800; }
        .script-stats .failure-count { color: var(--danger); font-weight: 800; }
        .view-details-button {
            background: var(--primary);
            color: #fff;
            font-weight: 800;
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.2s;
        }
        .view-details-button:hover {
            background: var(--primary-dark);
        }
        .individual-logs-section {
            display: none;
            margin-top: 50px;
            padding-top: 28px;
            border-top: 2px dashed var(--border);
            animation: fadeIn 0.8s ease-out;
        }
        .individual-logs-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }
        .individual-logs-header h2 {
            font-size: 1.7rem;
            font-weight: 800;
            color: var(--primary);
        }
        .back-button {
            background: var(--muted);
            color: #fff;
            font-weight: 800;
            padding: 12px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.2s;
        }
        .back-button:hover {
            background: #334155;
        }
        .logs-container {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .log-entry {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 22px 18px;
            box-shadow: 0 2px 8px 0 rgba(108, 71, 255, 0.04);
            position: relative;
        }
        .log-entry:hover {
            box-shadow: 0 6px 18px 0 rgba(108, 71, 255, 0.10);
        }
        .log-header-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            font-size: 1.08rem;
            color: var(--muted);
            margin-bottom: 12px;
            gap: 10px 18px;
        }
        .log-timestamp { font-weight: 700; }
        .log-level-text {
            font-weight: 800;
            text-transform: uppercase;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.98rem;
        }
        .info .log-level-text { background: var(--success-bg); color: var(--success); }
        .warning .log-level-text { background: #fef9c3; color: #fbbf24; }
        .error .log-level-text { background: #fdf2f8; color: var(--danger); }
        .critical .log-level-text { background: #ede9fe; color: #6d28d9; }
        .debug .log-level-text { background: #dbeafe; color: #2563eb; }
        .log-script-name {
            margin-left: auto;
            font-style: italic;
            color: var(--muted);
            font-size: 1.08rem;
        }
        .log-message-text {
            font-size: 1.18rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 10px;
        }
        .log-detail-row {
            font-size: 1.08rem;
            color: var(--muted);
            margin-bottom: 6px;
        }
        .log-detail-row .font-semibold { font-weight: 800; color: var(--text); }
        .log-status-text.success { color: var(--success); font-weight: 800; }
        .log-status-text.failure { color: var(--danger); font-weight: 800; }
        .log-status-text { text-transform: capitalize; }
        .error-message {
            color: var(--danger);
            font-weight: 800;
            margin-top: 12px;
            padding: 12px;
            background: #fdf2f8;
            border: 2px solid #fca5a5;
            border-radius: 10px;
        }
        .warning-message {
            color: #fbbf24;
            font-weight: 800;
            margin-top: 12px;
            padding: 12px;
            background: #fef9c3;
            border: 2px solid #fcd34d;
            border-radius: 10px;
        }
        .screenshot-link {
            margin-top: 12px;
            font-size: 1.08rem;
            display: block;
        }
        .screenshot-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 800;
            transition: color 0.2s;
        }
        .screenshot-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        pre {
            background: #f1f5f9;
            padding: 1.2rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Fira Code', 'Poppins', 'Courier New', Courier, monospace;
            font-size: 1.08rem;
            color: var(--text);
            margin-top: 1rem;
            border: 2px solid #dbeafe;
        }
        .separator {
            border-bottom: 2px dashed var(--border);
            margin: 40px 0;
        }
        .footer {
            text-align: center;
            color: var(--muted);
            font-size: 1.08rem;
            margin-top: 60px;
            padding-top: 28px;
            border-top: 2px solid var(--border);
            background: var(--bg);
            border-radius: 0 0 18px 18px;
        }
        @media (max-width: 1100px) {
            .summary-grid { flex-direction: column; gap: 18px; }
            .container { padding: 0 2vw; }
        }
        @media (max-width: 700px) {
            .container { padding: 0 1vw; }
            .summary-grid { flex-direction: column; gap: 12px; }
            .actions-bar { flex-direction: column; gap: 10px; }
            .main-heading { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-icon"><i class="fa-solid fa-robot"></i></span>
            <span class="main-heading">Selenium Bot Automation Logs</span>
        </div>
        <div class="actions-bar">
            <button class="refresh-button" onclick="runScript('student_spellingbee')"><i class="fa-solid fa-user-graduate"></i> Run Student Spelling Bee</button>
            <button class="refresh-button" onclick="runScript('teacher_spellingbee')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Spelling Bee</button>
            <button class="refresh-button" onclick="runScript('student_activepassive')"><i class="fa-solid fa-user-graduate"></i> Run Student Active/Passive</button>
            <button class="refresh-button" onclick="runScript('teacher_activepassive')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Active/Passive</button>
            <button class="refresh-button" onclick="runScript('student_currency')"><i class="fa-solid fa-user-graduate"></i> Run Student Currency</button>
            <button class="refresh-button" onclick="runScript('teacher_currency')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Currency</button>
            <button class="refresh-button" onclick="runScript('student_imagedescribe')"><i class="fa-solid fa-user-graduate"></i> Run Student Image Describe</button>
            <button class="refresh-button" onclick="runScript('teacher_imagedescribe')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Image Describe</button>
            <button class="refresh-button" onclick="runScript('student_readrespond')"><i class="fa-solid fa-user-graduate"></i> Run Student Read & Respond</button>
            <button class="refresh-button" onclick="runScript('teacher_readrespond')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Read & Respond</button>
            <button class="refresh-button" onclick="runScript('student_science')"><i class="fa-solid fa-user-graduate"></i> Run Student Science Lab</button>
            <button class="refresh-button" onclick="runScript('teacher_science')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Science Lab</button>
            <button class="refresh-button" onclick="runScript('student_storygen')"><i class="fa-solid fa-user-graduate"></i> Run Student Story Generation</button>
            <button class="refresh-button" onclick="runScript('teacher_storygen')"><i class="fa-solid fa-chalkboard-teacher"></i> Run Teacher Story Generation</button>
            <button class="clear-button" onclick="clearLogHistory()"><i class="fa-solid fa-trash"></i> Clear Log History</button>
        </div>
        <div class="actions-bar" style="margin-bottom: 18px;">
            <button class="refresh-button" onclick="fetchLogs()"><i class="fa-solid fa-rotate"></i> Check All Automation Runs</button>
        </div>
        <div id="loading-indicator" class="loading-indicator">Loading automation run summaries...</div>
        <div class="last-run-badge">
            <i class="fa-solid fa-clock"></i> Last script run: <span id="last-run-timestamp">N/A</span>
        </div>
        <div class="summary-grid">
            <div class="summary-card blue-card">
                <i class="fa-solid fa-list-check"></i>
                <div class="summary-label">Total Automation Runs</div>
                <div class="summary-value" id="total-logs">0</div>
            </div>
            <div class="summary-card green-card">
                <i class="fa-solid fa-circle-check"></i>
                <div class="summary-label">Successful Activities</div>
                <div class="summary-value" id="successful-activities">0</div>
            </div>
            <div class="summary-card red-card">
                <i class="fa-solid fa-circle-xmark"></i>
                <div class="summary-label">Failed Activities</div>
                <div class="summary-value" id="failed-activities">0</div>
            </div>
        </div>
        <div id="script-summaries-section">
            <h2 style="font-size: 1.4rem; font-weight: 700; color: var(--primary); margin-bottom: 18px; text-align: center; letter-spacing: -0.5px;">Recent Automation Runs</h2>
            <div id="script-summary-list" class="script-summary-list"></div>
        </div>
        <div id="individual-logs-section" class="individual-logs-section">
            <div class="individual-logs-header">
                <h2 id="detailed-log-header">Detailed Logs for: Script Name</h2>
                <button class="back-button" onclick="showScriptSummaries()"><i class="fa-solid fa-arrow-left"></i> Back to All Runs</button>
            </div>
            <div id="logs-container" class="logs-container"></div>
        </div>
        <div class="footer">
            <p>Last updated: <span id="last-updated">N/A</span></p>
            <p>Logs are generated by Selenium automation scripts.</p>
        </div>
    </div>
    <script>
        const logsContainer = document.getElementById('logs-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const lastUpdatedSpan = document.getElementById('last-updated');
        const totalLogsSpan = document.getElementById('total-logs');
        const successfulActivitiesSpan = document.getElementById('successful-activities');
        const failedActivitiesSpan = document.getElementById('failed-activities');
        const scriptSummariesSection = document.getElementById('script-summaries-section');
        const scriptSummaryList = document.getElementById('script-summary-list');
        const individualLogsSection = document.getElementById('individual-logs-section');
        const detailedLogHeader = document.getElementById('detailed-log-header');
        const lastRunTimestamp = document.getElementById('last-run-timestamp');

        let allLogs = []; // Stores all parsed log entries
        let scriptRunSummaries = {}; // Stores aggregated summary for each script

        async function fetchLogs() {
            // Reset UI states
            scriptSummaryList.innerHTML = '';
            logsContainer.innerHTML = '';
            loadingIndicator.style.display = 'block';
            scriptSummariesSection.style.display = 'block';
            individualLogsSection.style.display = 'none';

            totalLogsSpan.textContent = '0';
            successfulActivitiesSpan.textContent = '0';
            failedActivitiesSpan.textContent = '0';

            try {
                const response = await fetch('automation_logs.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');

                if (lines.length === 0) {
                    scriptSummaryList.innerHTML = '<p class="text-center p-5 text-gray-500">No log entries found.</p>';
                    return;
                }

                allLogs = []; // Clear previous logs
                scriptRunSummaries = {}; // Clear previous summaries
                let overallSuccessfulCount = 0;
                let overallFailedCount = 0;
                let latestTimestamp = null; // Track the latest timestamp

                for (const line of lines) {
                    try {
                        const log = JSON.parse(line);
                        allLogs.push(log);

                        // Track latest timestamp
                        if (log.asctime && (!latestTimestamp || new Date(log.asctime) > new Date(latestTimestamp))) {
                            latestTimestamp = log.asctime;
                        }

                        // Aggregate summary for each script
                        if (!scriptRunSummaries[log.name]) {
                            scriptRunSummaries[log.name] = {
                                totalRuns: 0,
                                successes: 0,
                                failures: 0,
                                lastRun: '',
                                lastRunStatus: 'neutral' // 'success', 'failure', 'neutral'
                            };
                        }
                        scriptRunSummaries[log.name].totalRuns++;

                        if (log.status === 'success') {
                            scriptRunSummaries[log.name].successes++;
                            overallSuccessfulCount++;
                            scriptRunSummaries[log.name].lastRunStatus = 'success';
                        } else if (log.status === 'failure' || log.status === 'critical_failure' || log.levelname === 'ERROR' || log.levelname === 'CRITICAL') {
                            scriptRunSummaries[log.name].failures++;
                            overallFailedCount++;
                            scriptRunSummaries[log.name].lastRunStatus = 'failure';
                        }
                        
                        // Always update last run timestamp, assuming logs are somewhat ordered or we sort later
                        if (!scriptRunSummaries[log.name].lastRun || new Date(log.asctime) > new Date(scriptRunSummaries[log.name].lastRun)) {
                            scriptRunSummaries[log.name].lastRun = log.asctime;
                        }

                    } catch (jsonParseError) {
                        console.error('Error parsing JSON line:', line, jsonParseError);
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'log-entry error';
                        errorDiv.innerHTML = `<p class="error-message">Error parsing log line: <pre>${line}</pre></p>`;
                        // If parsing error, it won't be part of a specific script's logs, so display it directly
                        logsContainer.appendChild(errorDiv); 
                    }
                }

                // Update overall summary statistics
                totalLogsSpan.textContent = allLogs.length;
                successfulActivitiesSpan.textContent = overallSuccessfulCount;
                failedActivitiesSpan.textContent = overallFailedCount;

                // Update last run timestamp display
                let lastRunElem = document.getElementById('last-run-timestamp');
                if (latestTimestamp && !isNaN(new Date(latestTimestamp).getTime())) {
                    lastRunElem.textContent = new Date(latestTimestamp).toLocaleString();
                } else {
                    lastRunElem.textContent = 'N/A';
                }

                displayScriptSummaries(); // Display the high-level summaries

                lastUpdatedSpan.textContent = new Date().toLocaleString();

            } catch (error) {
                console.error('Failed to fetch logs:', error);
                scriptSummaryList.innerHTML = '<p class="text-center p-5 text-red-600">Failed to load logs. Please ensure <code>automation_logs.json</code> exists and is accessible. Error: ' + error.message + '</p>';
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading indicator
            }
        }

        function displayScriptSummaries() {
            scriptSummaryList.innerHTML = ''; // Clear previous summary cards
            const sortedScriptNames = Object.keys(scriptRunSummaries).sort((a, b) => {
                const dateA = new Date(scriptRunSummaries[a].lastRun || 0); // Handle empty lastRun
                const dateB = new Date(scriptRunSummaries[b].lastRun || 0);
                return dateB - dateA; // Newest first
            });

            if (sortedScriptNames.length === 0) {
                scriptSummaryList.innerHTML = '<p class="text-center p-5 text-gray-500">No automation scripts found.</p>';
                return;
            }

            sortedScriptNames.forEach(scriptName => {
                const summary = scriptRunSummaries[scriptName];
                const card = document.createElement('div');
                card.className = `script-summary-card status-${summary.lastRunStatus}`;
                
                card.innerHTML = `
                    <div class="script-title">${scriptName}</div>
                    <div class="script-stats">
                        <span>Total Runs: <strong>${summary.totalRuns}</strong></span>
                        <span class="success-count">Successes: <strong>${summary.successes}</strong></span>
                        <span class="failure-count">Failures: <strong>${summary.failures}</strong></span>
                      
                    </div>
                    <button class="view-details-button" onclick="showDetailedLogs('${scriptName.replace(/'/g, "\\'")}')">View Details</button>
                `;
                scriptSummaryList.appendChild(card);
            });
            // Ensure the correct section is visible
            scriptSummariesSection.style.display = 'block';
            individualLogsSection.style.display = 'none';
        }


        function showDetailedLogs(scriptName) {
            detailedLogHeader.textContent = `Detailed Logs for: ${scriptName}`;
            logsContainer.innerHTML = ''; // Clear previous detailed logs

            // Filter logs relevant to this script and sort by timestamp (newest first)
            const scriptLogs = allLogs
                .filter(log => log.name === scriptName)
                .sort((a, b) => new Date(b.asctime) - new Date(a.asctime));

            if (scriptLogs.length === 0) {
                logsContainer.innerHTML = '<p class="text-center p-5 text-gray-500">No log entries found for this script.</p>';
            } else {
                scriptLogs.forEach((log, index) => {
                    const div = document.createElement('div');
                    div.className = `log-entry ${log.levelname.toLowerCase()}`;

                    let content = `
                        <div class="log-header-row">
                            <span class="log-timestamp">${log.asctime}</span>
                            <span class="log-level-text ${log.levelname.toLowerCase()}">${log.levelname}</span>
                            <span class="log-script-name">(Script: ${log.name})</span>
                        </div>
                        <p class="log-message-text">${log.message}</p>
                    `;

                    if (log.activity) {
                        content += `<p class="log-detail-row"><span class="font-semibold">Activity:</span> ${log.activity}</p>`;
                    }
                    if (log.step) {
                        content += `<p class="log-detail-row"><span class="font-semibold">Step:</span> ${log.step}</p>`;
                    }
                    if (log.status) {
                        content += `<p class="log-detail-row"><span class="font-semibold">Status:</span> <span class="log-status-text ${log.status}">${log.status}</span></p>`;
                    }
                    if (log.error_message) {
                        content += `<p class="error-message"><span class="font-semibold">Error Message:</span> ${log.error_message}</p>`;
                    }
                    if (log.warning_message) {
                        content += `<p class="warning-message"><span class="font-semibold">Warning Message:</span> ${log.warning_message}</p>`;
                    }
                    if (log.screenshot) {
                        content += `<p class="screenshot-link"><span class="font-semibold">Screenshot:</span> <a href="/${log.screenshot}" target="_blank">${log.screenshot}</a></p>`;
                    }
                    if (log.traceback) {
                        content += `<pre>${log.traceback}</pre>`;
                    }

                    div.innerHTML = content;
                    logsContainer.appendChild(div);

                    if (index < scriptLogs.length - 1) {
                        const separator = document.createElement('div');
                        separator.className = 'separator';
                        logsContainer.appendChild(separator);
                    }
                });
            }

            // Hide the script summaries and show the detailed logs section
            scriptSummariesSection.style.display = 'none';
            individualLogsSection.style.display = 'block';
        }

        function showScriptSummaries() {
            scriptSummariesSection.style.display = 'block';
            individualLogsSection.style.display = 'none';
        }

        function runScript(type) {
            fetch('http://localhost:8000/run-script?type=' + type)
                .then(res => res.json())
                .then(data => {
                    setTimeout(fetchLogs, 2000);
                })
        }

        async function clearLogHistory() {
            if (!confirm('Are you sure you want to clear all log history? This cannot be undone.')) return;
            try {
                const response = await fetch('http://localhost:8000/clear-logs', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to clear logs');
                await fetchLogs();
                // No alert here, just refresh logs
            } catch (err) {
                // Optionally log error to console, but no alert
                console.error('Failed to clear logs:', err);
            }
        }

        // Fetch logs on page load
        document.addEventListener('DOMContentLoaded', fetchLogs);

        // Auto-refresh logs every 10 seconds
        setInterval(fetchLogs, 10000); 
    </script>
</body>
</html>
